<!DOCTYPE html >

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/CommonHead::userheadWithotLink(~{::title})">
    <title>Reset Password</title>
</head>

<body>

<div class="container">
    <div class="card">
        <div class="card-header bg-warning text-white text-center">
            <h3>USER FORGOT PASSWORD PAGE</h3>
        </div>
        <div class="card-body">
            <form id="userLoginForm" method="post" th:action="@{/userinfo/updatePwd}">
                <div class="row">
                    <div class="col-3 bg-dark text-light p-1 text-center">
                        <label for="username"><b>ENTER EMAIL :- </b></label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="username" name="username" type="email" required/>
                    </div>
                    <div class="col-5">
                        <span id="emailError"></span>
                    </div>
                </div>
                <!--Row #1 end-->

                <div class="row">
                    <button class="btn btn-warning px-5 my-5" type="submit">RESET</button>
                </div>
            </form>
            <div class="row">
                <a th:href="@{/userinfo/register}" class="text-info m-4">Login Here !</a>
            </div>
        </div>
        <div class="card-footer bg-warning text-secondary text-center" th:if="${message!=null}">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>
</body>
</html>
