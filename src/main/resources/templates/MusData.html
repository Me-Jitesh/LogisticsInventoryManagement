<!DOCTYPE html>
<html lang="en" th:xmlns="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mus Data Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-center text-white">
            <h3>Welcome To  , MEASUREMENT UNIT SYSTEM</h3>
        </div>
        <div class="card-body">
            <div class="text-right mb-2">
                <a class="btn btn-outline-success" th:href="@{/mus/excel}">Export <i class="fa-solid fa-file-excel"></i></a>
                <a class="btn btn-outline-danger" th:href="@{/mus/pdf}">Export <i class="fa-solid fa-file-pdf"></i></a>
                <a class="btn btn-outline-dark" th:href="@{/mus/chart}">Export <i class="fa-solid fa-chart-simple"></i></a>
            </div>
            <table class="table table-hover">
                <tr class="bg-info text-white">
                    <th>ID</th>
                    <th>MUS TYPE</th>
                    <th>MUS MODEL</th>
                    <th>MUS DESCRIPTION</th>
                    <th>OPERATIONS</th>
                </tr>
                <tr th:each="ob:${list}">
                    <td th:text="${ob.id}"></td>
                    <td th:text="${ob.musType}"></td>
                    <td th:text="${ob.musModel}"></td>
                    <td th:text="${ob.musDesc}"></td>
                    <td>
                        <!-- Url Rewriting-->
                        <a class="btn btn-danger" th:href="@{/mus/delete(id=${ob.getId()})}"><i class="fa-solid fa-trash-can"></i></a> |
                        <a class="btn btn-warning" th:href="@{/mus/edit(id=${ob.getId()})}"><i class="fa-solid fa-pen-fancy"></i></a> |
                        <a class="btn btn-success" th:href="@{/mus/excelone(id=${ob.getId()})}"><i class="fa-solid fa-file-excel"></i></a> |
                        <a class="btn btn-danger" th:href="@{/mus/pdfone(id=${ob.getId()})}"><i class="fa-solid fa-file-pdf"></i></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="card-footer text-center" th:if="${message} != null">
            <span class="text-success" th:text="${message}"></span>
        </div>
    </div>
</div>
</body>
</html>
