<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MUS Edit Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>

<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>MEASUREMENT UNIT SYSTEM EDIT PAGE!!</h3>
        </div>
        <div class="card-body">
            <!-- th:object for  Bi-Directional Mapping  -->
            <form id="shipmentTypeForm" method="post" th:action="@{/mus/update}" th:object="${musItem}">
                <div class="row">
                    <div class="col-3">
                        <label for="id">ID</label>
                    </div>
                    <div class="col-4">
                        <!-- * for mapping with variable  -->
                        <!--  th:field="*{}"  generates name, id, value, checked  attributes internally -->
                        <input class="form-control" id="id" readonly th:field="*{id}" type="text"/>
                    </div>
                </div>
                <!--  Row #0 end -->

                <div class="row">
                    <div class="col-3">
                        <label for="musType">Mus Type</label>
                    </div>
                    <div class="col-4">
                        <select class="form-control" id="musType" th:field="*{musType}">
                            <option value="">-SELECT-</option>
                            <option value="PACKING">PACKING</option>
                            <option value="NO PACKING">NO PACKING</option>
                            <option value="NA">NA</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <span id="musTypeError"></span>
                    </div>
                </div>
                <!--Row #1 end-->

                <div class="row">
                    <div class="col-3">
                        <label for="musModel">Mus Model</label>
                    </div>
                    <div class="col-4">
                        <input
                                class="form-control"
                                id="musModel"
                                th:field="*{musModel}"
                                type="text"
                        />
                    </div>
                    <div class="col-5">
                        <span id="musModelError"></span>
                    </div>
                </div>
                <!--Row #2-->

                <div class="row">
                    <div class="col-3">
                        <label for="musDesc">Description</label>
                    </div>
                    <div class="col-4">
                <textarea
                        class="form-control"
                        id="musDesc"
                        th:field="*{musDesc}">
                </textarea>
                    </div>
                    <div class="col-5">
                        <span id="musDescError"></span>
                    </div>
                </div>
                <!--row #3 end-->

                <input class="btn btn-success" type="submit" value="Update"/>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/mus.js}" type="text/javascript"></script>
</body>
</html>
