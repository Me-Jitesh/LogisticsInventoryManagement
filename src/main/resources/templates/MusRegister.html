<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mus Register Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>MEASUREMENT UNIT SYSTEM REGISTER PAGE !!</h3>
        </div>
        <div class="card-body">
            <form id="MusForm" method="post" th:action="@{/mus/save}">
                <div class="row">
                    <div class="col-3">
                        <label for="mus">Mus</label>
                    </div>
                    <div class="col-4">
                        <select class="form-control" id="mus" name="mus">
                            <option value="">-SELECT-</option>
                            <option value="PACKING">PACKING</option>
                            <option value="NO PACKING">NO PACKING</option>
                            <option value="NA">NA</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <span id="musError"></span>
                    </div>
                </div>
                <!--Row #1 end-->

                <div class="row">
                    <div class="col-3">
                        <label for="musModel">Mus Model</label>
                    </div>
                    <div class="col-4">
                        <input
                                class="form-control"
                                id="musModel"
                                name="musModel"
                                type="text"
                        />
                    </div>
                    <div class="col-5">
                        <span id="musModelError"></span>
                    </div>
                </div>
                <!--Row #2-->

                <div class="row">
                    <div class="col-3">
                        <label for="musDesc">Description</label>
                    </div>
                    <div class="col-4">
                <textarea
                        class="form-control"
                        id="musDesc"
                        name="musDesc"
                ></textarea>
                    </div>
                    <div class="col-5">
                        <span id="musDescError"></span>
                    </div>
                </div>
                <!--row #3 end-->

                <input class="btn btn-success" type="submit" value="Create"/>
            </form>
        </div>
        <div
                class="card-footer text-center bg-success text-white"
                th:if="${message != null}"
        >
            <span th:text="${message}"></span>
        </div>
    </div>
</div>
<script th:src="@{/js/mus.js}" type="text/javascript"></script>
</body>
</html>
