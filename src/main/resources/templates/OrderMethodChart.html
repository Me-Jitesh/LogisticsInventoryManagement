<!DOCTYPE html>
<html lang="en" th:xmlns="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mus Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-secondary text-center text-dark">
            <h3>
                <i class="fa-solid fa-weight-scale"></i>
                ORDER METHOD CHART
                <i class="fa-solid fa-chart-simple"></i>
            </h3>
        </div>
        <div class="card-body">
            <img th:src="@{/charts/omPie.jpeg}" alt="pie chart"/>
            <img th:src="@{/charts/omBar.jpeg}" alt="bar chart"/>
        </div>
    </div>
</div>
</body>
</html>
