<!DOCTYPE html>
<html lang="en" th:xmlns="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Method Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-dark text-center text-light">
            <h3>ORDER METHOD DATA PAGE </h3>
        </div>
        <div class="card-body">
            <div class="text-right mb-2">
                <a class="btn btn-outline-dark" th:href="@{/om/chart}">Export <i
                        class="fa-solid fa-chart-simple"></i></a>
                <a class="btn btn-outline-success" th:href="@{/om/excel}">Excel Export <i
                        class="fa-regular fa-file-excel"></i></a>
            </div>
            <table class="table table-hover">
                <tr class="bg-dark text-white">
                    <th>ID</th>
                    <th>MODE</th>
                    <th>CODE</th>
                    <th>TYPE</th>
                    <th>ACCEPT</th>
                    <th>NOTE</th>
                    <th>OPERATIONS</th>
                </tr>
                <tr th:each="ob:${list}">
                    <td th:text="${ob.getId()}"></td>
                    <td th:text="${ob.getOrderMode()}"></td>
                    <td th:text="${ob.getOrderCode()}"></td>
                    <td th:text="${ob.getOrderType()}"></td>
                    <td th:text="${ob.getOrderAcpt()}"></td>
                    <td th:text="${ob.getOrderNote()}"></td>
                    <td>
                        <!-- Url Rewriting-->
                        <a class="btn btn-outline-danger" th:href="@{/om/delete(id=${ob.getId()})}"><i
                                class="fa-solid fa-trash-can"></i></a> |
                        <a class="btn btn-outline-warning" th:href="@{/om/edit(id=${ob.getId()})}"><i
                                class="fa-solid fa-pen-fancy"></i></a> |
                        <a class="btn btn-outline-success" th:href="@{/om/excelone(id=${ob.getId()})}"><i
                                class="fa-solid fa-file-excel"></i></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="card-footer text-center" th:if="${message} != null">
            <span class="text-success" th:text="${message}"></span>
        </div>
    </div>
</div>
</body>
</html>
