<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Order Method Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>

<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>ORDER METHOD REGISTER PAGE</h3>
        </div>
        <div class="card-body">
            <form id="OrderMethodForm" method="post" th:action="@{/om/save}">
                <div class="row">
                    <div class="col-3">
                        <label>ORDER MODE</label>
                    </div>
                    <div class="col-4">
                        <input id="orderMode1" name="orderMode" type="radio" value="Sale"/>Sale
                        <input id="orderMode2" name="orderMode" type="radio" value="Purchase"/>Purchase
                    </div>
                    <div class="col-5">
                        <span id="orderModeError"></span>
                    </div>
                </div>

                <!--Row #1 end-->

                <div class="row">
                    <div class="col-3">
                        <label for="orderCode">ORDER CODE</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="orderCode" name="orderCode" type="text"/>
                    </div>
                    <div class="col-5">
                        <span id="orderCodeError"></span>
                    </div>
                </div>

                <!--Row #2-->

                <div class="row">
                    <div class="col-3">
                        <label>ORDER TYPE</label>
                    </div>
                    <div class="col-4">
                        <select class="form-control" id="orderType" name="orderType">
                            <option value="">--SELECT--</option>
                            <option value="FIFO">FIFO</option>
                            <option value="LIFO">LIFO</option>
                            <option value="FCFO">FCFO</option>
                            <option value="FEFO">FEFO</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <span id="orderTypeError"></span>
                    </div>
                </div>

                <!--Row#3 end-->

                <div class="row">
                    <div class="col-3">
                        <label>ORDER ACCEPT</label>
                    </div>
                    <div class="col-4">
                        <input id="orderAcpt1" name="orderAcpt" type="checkbox" value="Multi-Mode"/>Multi-Mode
                        <input id="orderAcpt2" name="orderAcpt" type="checkbox" value="Accept Return"/>Accept Return
                    </div>
                    <div class="col-5">
                        <span id="orderAcptError"></span>
                    </div>
                </div>

                <!--Row#4 end-->

                <div class="row">
                    <div class="col-3">
                        <label for="orderNote">ORDER NOTE</label>
                    </div>
                    <div class="col-4">
                        <textarea class="form-control" id="orderNote" name="orderNote"></textarea>
                    </div>
                    <div class="col-5">
                        <span id="orderNoteError"></span>
                    </div>
                </div>

                <!--row #5 end-->

                <input class="btn btn-success" type="submit" value="Create Order Method"/>

            </form>
        </div>
        <div class="card-footer text-center bg-success text-white" th:if="${message != null}">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>
<script th:src="@{/js/orderMethod.js}" type="text/javascript"></script>
</body>
</html>
