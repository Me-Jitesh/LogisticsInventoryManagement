<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/CommonHead::userheadWithotLink(~{::title})">
    <title>Part Edit</title>
</head>

<body>

<div th:replace="fragments/CommonNav::usermenu"></div>

<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>PART EDIT PAGE</h3>
        </div>
        <div class="card-body">

            <form id="PartForm" method="post" th:action="@{/part/update}" th:object="${Part}">

                <div class="row">
                    <div class="col-3">
                        <label>Part ID</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="id" readonly th:field="*{id}" type="text"/>
                    </div>
                </div>

                <!--Row #0 end-->

                <div class="row">
                    <div class="col-3">
                        <label for="partCode">PART CODE</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="partCode" type="text" th:field="*{partCode}"/>
                    </div>
                    <div class="col-5">
                        <span id="partCodeError"></span>
                    </div>
                </div>

                <!--Row #1-->

                <div class="row">
                    <div class="col-3">
                        <label>PART DIMENSIONS</label>
                    </div>

                    <div class="col-1">
                        Height :
                        <input class="form-control" id="partHeight" type="text" th:field="*{partHeight}"/>
                    </div>
                    <div class="col-2">
                        <span id="partHeightError"></span>
                    </div>

                    <div class="col-1">
                        Width :
                        <input class="form-control" id="partWidth" type="text" th:field="*{partWidth}"/>
                    </div>
                    <div class="col-2">
                        <span id="partWidthError"></span>
                    </div>

                    <div class="col-1">
                        Legnth :
                        <input class="form-control" id="partLegnth" type="text" th:field="*{partLegnth}"/>
                    </div>
                    <div class="col-2">
                        <span id="partLegnthError"></span>
                    </div>
                </div>

                <!--Row #2-->

                <div class="row">
                    <div class="col-3">
                        <label for="partCost">BASE COST</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="partCost" th:field="*{partCost}"/>
                    </div>
                    <div class="col-5">
                        <span id="partCostError"></span>
                    </div>
                </div>
                <!--row #3 end-->

                <div class="row">
                    <div class="col-3">
                        <label>BASE CURRENCY</label>
                    </div>
                    <div class="col-4">
                        <select class="form-control" id="partCurrency" th:field="*{partCurrency}">
                            <option value="">--SELECT--</option>
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="AUD">AUD</option>
                            <option value="CHF">CHF</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <span id="partCurrencyError"></span>
                    </div>
                </div>

                <!--Row#4 end-->

                <div class="row">
                    <div class="col-3">
                        <label>MUS</label>
                    </div>
                    <div class="col-4">
                        <select class="form-control" id="partMus" name="mus.id" th:field="*{mus.id}">
                            <option value="">--SELECT--</option>
                            <option th:each="ob:${muses}" th:value="${ob.key}" th:text="${ob.value}"></option>
                        </select>
                    </div>
                    <div class="col-5">
                        <span id="partMusError"></span>
                    </div>
                </div>

                <!--Row#5 end-->

                <div class="row">
                    <div class="col-3">
                        <label>Order Method</label>
                    </div>
                    <div class="col-4">
                        <select class="form-control" id="partOm" name="om.id" th:field="*{om.id}">
                            <option value="">--SELECT--</option>
                            <option th:each="ob:${oms}" th:value="${ob.key}" th:text="${ob.value}"></option>
                        </select>
                    </div>
                    <div class="col-5">
                        <span id="partOmError"></span>
                    </div>
                </div>

                <!--Row#6 end-->

                <div class="row">
                    <div class="col-3">
                        <label for="partDesc">PART DESCRIPTION</label>
                    </div>
                    <div class="col-4">
                        <textarea class="form-control" id="partDesc" th:field="*{partDesc}"></textarea>
                    </div>
                    <div class="col-5">
                        <span id="partDescError"></span>
                    </div>
                </div>

                <!--row #7 end-->

                <input class="btn btn-success" type="submit" value="Register Part"/>

            </form>
        </div>
        <div class="card-footer text-center bg-success text-white" th:if="${message != null}">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>
<script th:src="@{/js/part.js}" type="text/javascript"></script>
</body>
</html>
