<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Part Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>

<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>PART REGISTER PAGE</h3>
        </div>
        <div class="card-body">

            <form id="PartForm" method="post" th:action="@{/part/save}">

                <div class="row">
                    <div class="col-3">
                        <label for="partCode">PART CODE</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="partCode" name="partCode" type="text"/>
                    </div>
                    <div class="col-5">
                        <span id="partCodeError"></span>
                    </div>
                </div>

                <!--Row #1-->

                <div class="row">
                    <div class="col-3">
                        <label>PART DIMENSION</label>
                    </div>
                    <div class="col-4">
                        Width :
                        <input class="form-control" id="partWidth" name="partWidth" type="text"/>
                        Height :
                        <input class="form-control" id="partHeight" name="partHeight" type="text"/>
                        Legnth
                        <input class="form-control" id="partLegnth" name="partLegnth" type="text"/>
                    </div>
                    <div class="col-5">
                        <span id="partDimError"></span>
                    </div>
                </div>
                <!--Row #2-->

                <div class="row">
                    <div class="col-3">
                        <label for="partCost">BASE COST</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="partCost" name="partCost"/>
                    </div>
                    <div class="col-5">
                        <span id="partCostError"></span>
                    </div>
                </div>
                <!--row #3 end-->

                <div class="row">
                    <div class="col-3">
                        <label>BASE CURRENCY</label>
                    </div>
                    <div class="col-4">
                        <select class="form-control" id="partCurrency" name="partCurrency">
                            <option value="">--SELECT--</option>
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="AUD">AUD</option>
                            <option value="CHF">CHF</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <span id="partCurrencyError"></span>
                    </div>
                </div>

                <!--Row#4 end-->

                <div class="row">
                    <div class="col-3">
                        <label for="partDesc">PART DESCRIPTION</label>
                    </div>
                    <div class="col-4">
                        <textarea class="form-control" id="partDesc" name="partDesc"></textarea>
                    </div>
                    <div class="col-5">
                        <span id="partDescError"></span>
                    </div>
                </div>

                <!--row #5 end-->

                <input class="btn btn-success" type="submit" value="Register Part"/>

            </form>
        </div>
        <div class="card-footer text-center bg-success text-white" th:if="${message != null}">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>
<!--<script th:src="@{/js/part.js}" type="text/javascript"></script>-->
</body>
</html>
