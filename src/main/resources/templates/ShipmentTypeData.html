<!DOCTYPE html>
<html lang="en" th:xmlns="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Shipment Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-center text-white">
            <h3>SHIPMENT TYPE DATA PAGE !!</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr class="bg-info text-white">
                    <th>ID</th>
                    <th>MODE</th>
                    <th>CODE</th>
                    <th>ENABLED</th>
                    <th>GRADE</th>
                    <th>DESCRIPTION</th>
                    <th>OPERATIONS</th>
                </tr>
                <tr th:each="ob:${list}">
                    <td th:text="${ob.id}"></td>
                    <td th:text="${ob.shipMode}"></td>
                    <td th:text="${ob.shipCode}"></td>
                    <td th:text="${ob.enableShip}"></td>
                    <td th:text="${ob.shipGrad}"></td>
                    <td th:text="${ob.shipDesc}"></td>
                    <td>
                        <!-- Url Rewriting-->
                        <a class="btn btn-danger" th:href="@{/st/delete(id=${ob.id})}">DELETE</a> |
                        <a class="btn btn-warning" href="#">EDIT</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="card-footer text-center" th:if="${message} != null">
            <span class="text-success" th:text="${message}"></span>
        </div>
    </div>
</div>
</body>
</html>
