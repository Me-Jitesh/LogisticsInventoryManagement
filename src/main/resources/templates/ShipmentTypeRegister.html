<!DOCTYPE html >

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/CommonHead::userheadWithotLink(~{::title})">
    <title>Shipment Type Register</title>
</head>

<body>

<div th:replace="fragments/CommonNav::usermenu"></div>

<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>SHIPMENT TYPE REGISTER PAGE!!</h3>
        </div>
        <div class="card-body">
            <form id="shipmentTypeForm" method="post" th:action="@{/st/save}">
                <div class="row">
                    <div class="col-3">
                        <label for="shipMode">Shipment Mode</label>
                    </div>
                    <div class="col-4">
                        <select class="form-control" id="shipMode" name="shipMode">
                            <option value="">-SELECT-</option>
                            <option value="Air">Air</option>
                            <option value="Truck">Truck</option>
                            <option value="Ship">Ship</option>
                            <option value="Train">Train</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <span id="shipModeError"></span>
                    </div>
                </div>
                <!--Row #1 end-->
                <div class="row">
                    <div class="col-3">
                        <label for="shipCode">Shipment Code</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="shipCode" name="shipCode" type="text"/>
                    </div>
                    <div class="col-5">
                        <span id="shipCodeError"></span>
                    </div>
                </div>
                <!--Row #2-->
                <div class="row">
                    <div class="col-3">
                        <label>Enable Shipment</label>
                    </div>
                    <div class="col-4">
                        <input id="enableShip1" name="enableShip" type="radio" value="Yes"/>Yes
                        <input id="enableShip2" name="enableShip" type="radio" value="No"/>No
                    </div>
                    <div class="col-5">
                        <span id="enableShipError"></span>
                    </div>
                </div>
                <!--Row#3 end-->
                <div class="row">
                    <div class="col-3">
                        <label>Shipment Gread</label>
                    </div>
                    <div class="col-4">
                        <input id="shipGrad1" name="shipGrad" type="radio" value="A"/>A
                        <input id="shipGrad2" name="shipGrad" type="radio" value="B"/>B
                        <input id="shipGrad3" name="shipGrad" type="radio" value="C"/>C
                    </div>
                    <div class="col-5">
                        <span id="shipGradError"></span>
                    </div>
                </div>
                <!--Row#4 end-->
                <div class="row">
                    <div class="col-3">
                        <label for="shipDesc">Description</label>
                    </div>
                    <div class="col-4">
                        <textarea class="form-control" id="shipDesc" name="shipDesc"></textarea>
                    </div>
                    <div class="col-5">
                        <span id="shipDescError"></span>
                    </div>
                </div>
                <!--row #5 end-->
                <input class="btn btn-success" type="submit" value="Create"/>
            </form>
        </div>
        <div class="card-footer text-center bg-success text-white" th:if="${message != null}">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>
<div th:replace="fragments/CommonFooter::userFooter"></div>
<script th:src="@{/js/shipment.js}" type="text/javascript"></script>
</body>
</html>
